{% extends "base.html" %}
{% block title%} Edit profile - YouFile {% endblock %}
{% block content %}
<h1>Edit your profile</h1>
<form action="{{ url_for('editprofile') }}" method="POST" enctype=multipart/form-data>
    <p>
        <label for="username">Username: </label>
        <input type="text" name="username" id="username" value="{{ session['username'] }}">
    </p>
    <p>
        <label for="image"> Profile Image : </label>
        <input type="file" name="image" id="image", accept=".webp, .jpeg, .heif, .jpg, .tiff, .psd, .gif, .raw, .bmp, .indd, .png">
    </p>
    <p>
        <textarea placeholder="User description" name="Description" id="Description">{{ userInfo['description'] }}</textarea>
    </p>
    <p>
        <div class="submit">
            <input type="submit" value="Edit profile">
        </div>
    </p>
</div>
{% endblock %}
