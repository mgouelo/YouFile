{% extends "base.html" %}
{% block title%} Forgot password  - YouFile {% endblock %}
{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        {% endif %}
    {% endwith %}
    <h1> Forgot Password ?</h1>
    <center>
        <form action="{{ url_for('forgotpassword')}}" method="POST">
            <p>
                <label for="email">Mail : </label>
                <input type="email" name="email" id="nom" required>
            </p>
            <div class="submit">
                <input type="submit" value="Send email">
            </div>
        </form>
    </center>
{% endblock %}
