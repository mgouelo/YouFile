{% extends "base.html" %}
{% block title%} Login - YouFile {% endblock %}
{% block content %}
    <h1> Sign Up</h1>
    {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    {{ message }}
                {% endfor %}
            {% endif %}
        {% endwith %}
    <center>
    <form action="{{ url_for('signup') }}" method="POST">
        <p>
            <label for="email">Mail : </label>
            <input type="email" name="email" id="email" required>
        </p>
        <p>
            <label for="username">Username :</label>
            <input type="text" name="username" id="username" required>
        </p>
        <p>
            <label for="passwrd">Password :</label>
            <input type="password" name="passwrd" id="passwd" required>
            <i class="fa-solid fa-eye-slash" onclick="passwdVisibility(this);"></i>
        </p>
        <p>
            <label for="confirmpasswrd"> Confirm password :</label>
            <input type="password" name="confirmpasswrd" id="confirmpasswrd" required>
            <i class="fa-solid fa-eye-slash" onclick="passwdVisibility(this);"></i>
        </p>
        <p>
            <input type="submit" value="Sign up">
        </p>

    </form>
    </center>


{% endblock %}
